<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City State Lookup</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
</head>


<body>
    <div style="background-image: url('images/train-night-city.gif')">
        <main class="text-center p-5">

            <div class="column">
                <div class="col-lg p-5">
                    <form class="form-group pl-2 pr-2">
                        <div class="col-lg dropdown-content">
                            <label for="statesDropdown">State: </label>
                            <select id="statesDropdown" class="label-dropdown-content col-lg">
                            </select>
                        </div>
                        <br><br>

                        <div class="col-lg dropdown-content">
                            <label for="citiesDropdown">City: </label>
                            <select id="citiesDropdown" class="label-dropdown-content col-lg">
                            </select>
                        </div>
                        <br><br>
                        <div>
                            <p id="messagePara"></p>
                        </div>
                    </form>
                </div>
            </div>




            <!--JAVA SCRIPT-->
            <script src="index.js"></script>

            <!-- BOOTSTRAP & JQUERY JS FILES -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
        </main>
    </div>
</body>

</html>
